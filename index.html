<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <aside id="brand">
            <header>
                <img src="assets/icons/Logo (1).svg" alt="Confetes">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </aside>

        <main>
            <div id="invite">
                <h1>Crie seu convite</h1>

                <form action="" method="post" enctype="multipart/form-data">
                    <fieldset id="about-event">
                        <legend>
                            <img src="assets/icons/calendar.svg" alt="Calendário">
                            <h2>Sobre o evento</h2>
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento">

                            <label for="start">Início</label>
                            <input type="datetime-local" name="start" id="start">

                            <label for="end">Fim</label>
                            <input type="datetime-local" name="end" id="end">

                            <label for="type">Tipo</label>
                            <select name="type" id="type">
                                <option value="in-person">Presencial</option>
                                <option value="online">Online</option>
                            </select>

                            <label for="local">Local</label>
                            <input type="text" name="local" id="local" placeholder="Link ou endereço">

                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do eventoEscreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
